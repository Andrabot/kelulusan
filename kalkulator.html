<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        #result {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #0097a7;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background-color: #0097a7;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #007c91;
        }
        .buttons button.clear {
            background-color: #e53935;
        }
        .buttons button.clear:hover {
            background-color: #d32f2f;
        }
        .buttons button.equal {
            background-color: #43a047;
        }
        .buttons button.equal:hover {
            background-color: #388e3c;
        }
        .buttons button.back {
            background-color: #ff9800;
        }
        .buttons button.back:hover {
            background-color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearResult()">C</button>
            <button class="back" onclick="backspace()">←</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('*')">×</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="goBack()">Back</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            const result = document.getElementById('result');
            if (result.value === "0" && value !== ".") {
                result.value = value;
            } else {
                result.value += value;
            }
        }
        function clearResult() {
            document.getElementById('result').value = '';
        }
        function backspace() {
            const result = document.getElementById('result');
            result.value = result.value.slice(0, -1);
        }
        function calculateResult() {
            try {
                const result = document.getElementById('result');
                result.value = eval(result.value.replace(/[^-()\d/*+.]/g, ''));
            } catch {
                alert('Input tidak valid');
                clearResult();
            }
        }
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
